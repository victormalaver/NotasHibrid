<div data-role="view" data-title="Add" data-model="app.nota.addItemViewModel" data-bind="events: { show: onShow }" id="notaModelAddItemView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;" data-role="view-title"></span>
            <a data-role="backbutton" data-align="left">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_notaModel -->
    <!-- END_CUSTOM_CODE_notaModel -->
    <div id="editableListForm20" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">

                    <label>

                        <span>Nota</span>

                        <input id="nota" data-bind="value: addFormData.nota" placeholder="Escriba aquí una nota de la exposición ..." type="text">
                    </label>

                </li>
                <li class="form-content-item">

                    <label>

                        <span>Categoria</span>

                        <input id="categoria" data-bind="value: addFormData.categoria" type="checkbox">
                    </label>

                </li>
                <li class="form-content-item">

                    <label>

                        <span>Tipo</span>

                        <input id="tipo" data-bind="value: addFormData.tipo" data-role="switch">
                    </label>

                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm20 -->
        <!-- END_CUSTOM_CODE_editableListForm20 -->
    </div>
</div>
